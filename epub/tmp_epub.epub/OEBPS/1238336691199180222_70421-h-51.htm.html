<h2 class="nobreak" id="XLVII">XLVII.</h2>
</div>
<div class="poetry-container">
<div class="poetry">
<div class="stanza">
<div class="verse indent0">Bowe in die blou-gekleurde hemel</div>
<div class="verse indent2">Swewe statig rond ’n arendvoël.</div>
<div class="verse indent0">Met sy sterk verkyker-oog spioen hy</div>
<div class="verse indent2">Orals, as hy bowe statig dool.</div>
<div class="verse indent0">En hy sien die lyke op die koppie,</div>
<div class="verse indent2">Rustig, stil, en weet dis lyke daar—</div>
<div class="verse indent0">Dooie lyke wat sy vrind die aasvoël</div>
<div class="verse indent2">Vóór vanaand nog kom om te vergaar.</div>
</div>
