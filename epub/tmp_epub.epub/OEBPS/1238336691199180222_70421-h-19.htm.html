<div class="stanza">
<div class="verse indent0">Teen die blou van die jakarandas is die blou van die lug maar bleek;</div>
<div class="verse indent0">Teen die rooi van kafferboom-blomme is bloed maar skyn van kleur;</div>
<div class="verse indent0">En die pyn van na-herinnering in ’n hart wat kraaken breek,</div>
<div class="verse indent0">Is seerder, harder, skerper as die smart wat senu’sskeur.</div>
