<div class="stanza">
<div class="verse indent0">Nee huil maar, want die droefnis-traan</div>
<div class="verse indent2">Deur diepste, seerste smart gestort</div>
<div class="verse indent2">Raak nimmermeer verdwaal en word</div>
<div class="verse indent0">’n Aalmoes wat die siel verstaan—</div>
</div>
<div class="stanza">
<div class="verse indent0">’n Aalmoes wat die liefde hou</div>
<div class="verse indent2">En wat die smartvol siel verryk—</div>
<div class="verse indent2">’n Gulde God-geseënde blyk</div>
<div class="verse indent0">Van eerbied en van broedertrou.</div>
