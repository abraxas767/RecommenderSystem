<div class="verse indent0">Die druppel reën wat neerval, versmelt in droogte weg;</div>
<div class="verse indent0">Die traan wat droefnis van ons eis, verwasem in die lug;</div>
<div class="verse indent0">Maar somerreën en droefnis-traan kry op hùl tyd hul reg,</div>
<div class="verse indent0">En uitgestorte seën en smart keer tot sy gewer t’rug.</div>
